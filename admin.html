<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - game001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding: 30px; background: #f1f0f7;">
    <div class="modal" style="width: 100%; max-width: 400px; margin: auto;">
        <h2 class="section_title">My Performance</h2>
        <div style="background: #FCF4DC; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <p style="margin: 0; color: #F2622E; font-weight: 800;">ALL TIME HIGH</p>
            <h1 id="hi" style="margin: 0; font-size: 40px;">0</h1>
        </div>
        
        <h3 style="text-align: left; color: #65657c;">Last 3 Scores</h3>
        <div id="history-box" style="text-align: left;"></div>
        
        <button class="btn" style="width: 100%;" onclick="location.href='index.html'">BACK TO GAME</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('game001_user'));
        if(user) {
            document.getElementById('hi').innerText = user.highScore;
            const container = document.getElementById('history-box');
            user.history.forEach((score, index) => {
                container.innerHTML += `<p style="border-bottom: 1px solid #ddd; padding: 10px 0;">Attempt ${index + 1}: <strong>${score} pts</strong></p>`;
            });
        }
    </script>
</body>
</html>
