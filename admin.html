<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Stats - game001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding: 20px;">
    <h2 class="section_title">Your Progress</h2>
    <div id="stats" style="background: white; padding: 20px; border-radius: 10px;">
        <p><strong>Highest Score:</strong> <span id="hi">0</span></p>
        <hr>
        <h3>Last 3 Games:</h3>
        <ul id="history"></ul>
    </div>
    <button class="btn" onclick="location.href='index.html'">Back to Play</button>

    <script>
        const user = JSON.parse(localStorage.getItem('game001_user'));
        if(user) {
            document.getElementById('hi').innerText = user.highScore;
            user.history.forEach(g => {
                const li = document.createElement('li');
                li.innerText = `${g.date}: ${g.score} points`;
                document.getElementById('history').appendChild(li);
            });
        }
    </script>
</body>
</html>
