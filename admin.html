<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - game001</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card { background: white; margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .score-list { list-style: none; padding: 0; }
        .score-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .high-score-badge { background: #FCF4DC; color: #F2622E; padding: 15px; border-radius: 10px; font-weight: 800; font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 id="welcomeName" class="section_title">Player Profile</h2>
        <p id="pID" style="color: #969696;"></p>
        
        <div class="high-score-badge">
            üèÜ Highest Score: <span id="highScore">0</span>
        </div>

        <h3>Last 3 Games</h3>
        <ul id="historyList" class="score-list"></ul>
        
        <button onclick="location.href='index.html'" class="btn">Back to Game</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('game001_user'));
        if(user) {
            document.getElementById('welcomeName').innerText = "Hello, " + user.name;
            document.getElementById('pID').innerText = "Poornata ID: " + user.pid;
            document.getElementById('highScore').innerText = user.highScore;
            
            const list = document.getElementById('historyList');
            user.history.forEach(game => {
                const li = document.createElement('li');
                li.className = 'score-item';
                li.innerHTML = `<span>${game.date}</span> <strong>${game.score} pts</strong>`;
                list.appendChild(li);
            });
        } else {
            document.body.innerHTML = "<h2>Please play a game first to see data.</h2>";
        }
    </script>
</body>
</html>
