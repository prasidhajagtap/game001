<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poornata Admin | game001</title>
    <style>
        body { background: #000; color: #0ff; font-family: monospace; padding: 30px; line-height: 1.6; }
        .card { border: 2px solid #f0f; padding: 20px; max-width: 500px; margin: 0 auto; box-shadow: 5px 5px 0 #0ff; }
        h1 { color: #f0f; text-align: center; font-size: 20px; }
        .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
        .back-btn { display: block; text-align: center; margin-top: 30px; color: #fff; text-decoration: none; border: 1px solid #fff; padding: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>GAME ADMIN PANEL</h1>
        <div id="data"></div>
        <a href="index.html" class="back-btn">RETURN TO GAME</a>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('poornata_user'));
        const container = document.getElementById('data');

        if (!user) {
            container.innerHTML = "<p>No local user data found.</p>";
        } else {
            const avg = (user.totalTime / user.sessions || 0).toFixed(1);
            container.innerHTML = `
                <div class="stat-row"><span>PLAYER:</span> <span>${user.name}</span></div>
                <div class="stat-row"><span>ID:</span> <span>${user.id}</span></div>
                <div class="stat-row"><span>TOTAL SESSIONS:</span> <span>${user.sessions}</span></div>
                <div class="stat-row"><span>AVG PLAY TIME:</span> <span>${avg}s</span></div>
                <div class="stat-row"><span>LAST ACTIVE:</span> <span>${user.lastPlayed || 'Just Now'}</span></div>
                <div class="stat-row"><span>BEST SCORE:</span> <span style="color:#f0f">${user.highScores[0] || 0}</span></div>
            `;
        }
    </script>
</body>
</html>
