<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poornata Game & Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="game-mode">

    <div id="game-container"></div>

    <div id="admin-ui-overlay">
        <header class="admin-header">
            <img src="NEW Seamex logo.png" alt="Seamex" class="admin-logo">
            <h1 class="graffiti-title">POORNATA ADMIN</h1>
            <button id="togglePlayMode" class="graffiti-btn">START GAME</button>
        </header>

        <div id="admin-panel-content">
            <div class="stat-card">
                <h2 class="graffiti-text">DAILY SCORE</h2>
                <div class="score-display-main" id="user-actual-score">0</div>
                <button id="shareNowBtn" class="graffiti-btn share-btn">SHARE NOW</button>
            </div>
            
            <div class="theme-blocks">
                <img src="block-1.png" class="ui-block">
                <img src="block-2.png" class="ui-block">
            </div>
        </div>

        <img src="character.png" alt="AVA" class="admin-character">
    </div>

    <div id="capture-container">
        <img src="NEW Seamex logo.png" class="cap-logo">
        <div class="cap-content">
            <h2 class="graffiti-text">POORNATA SCORE</h2>
            <div id="capture-score-val">0</div>
            <p id="capture-date"></p>
        </div>
        <img src="character.png" class="cap-char">
        <img src="block-2.png" class="cap-footer">
    </div>

    <script src="script.js"></script> <script src="admin-script.js"></script> </body>
</html>
