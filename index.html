<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Master - game001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>JUMP MASTER</h1>
            <input type="text" id="userName" placeholder="Enter Name (Alphabets Only)" autocomplete="off">
            <input type="number" id="poornataId" placeholder="Enter Poornata ID (Numbers Only)" autocomplete="off">
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="status-bar">
            <div id="score-display">Score: 0</div>
            <div id="level-display">Level: 1</div>
            <button id="pause-btn">PAUSE</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
