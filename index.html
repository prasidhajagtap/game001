<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Master - game001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="overlay">
        <div class="modal">
            <h2 class="section_title">Welcome Player</h2>
            <input type="text" id="username" placeholder="Enter Name" class="form-control">
            <input type="text" id="poornataId" placeholder="Enter Poornata ID" class="form-control">
            <button id="start-btn" class="btn">START GAME</button>
        </div>
    </div>

    <div id="game-container">
        <div id="ui-layer">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div id="graffiti"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
