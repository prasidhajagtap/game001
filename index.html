<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Poornata Island Jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="graffiti-layer"></div>
        
        <div class="ui">
            <div id="user-tag" style="font-size: 8px; color: #fff; margin-bottom: 5px;"></div>
            SCORE: <span id="scoreVal">0</span>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="reg-screen" class="modal" style="display: none;">
            <div class="menu-box">
                <h2>REGISTRATION</h2>
                <p>Enter details to save progress</p>
                <input type="text" id="reg-name" placeholder="Name">
                <input type="text" id="reg-id" placeholder="Poornata ID">
                <button id="saveUserBtn">SAVE & START</button>
            </div>
        </div>

        <div id="main-menu" class="modal">
            <div class="menu-box">
                <h1 class="retro-text">ISLAND JUMP</h1>
                <button id="startBtn">START MISSION</button>
                <div id="leaderboard"></div>
                <div class="nav-links">
                    <a href="admin.html">View Admin Stats</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
