<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poornata Game & Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* CRITICAL FIX: Ensure the game is the base layer */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Lowest Layer */
        }

        /* The Admin Overlay allows clicks to pass through to the game */
        #admin-ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10; /* Top Layer */
            pointer-events: none; /* This makes the game clickable! */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Re-enable clicks for buttons and menus only */
        .interactive-ui {
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="admin-ui-layer">
        
        <header class="interactive-ui" style="padding: 20px;">
            <img src="NEW Seamex logo.png" alt="Seamex" style="width: 150px;">
            <h1 class="graffiti-text" style="font-size: 2rem; margin: 0;">POORNATA ADMIN</h1>
        </header>

        <div class="interactive-ui" style="align-self: center; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; border: 2px solid #FFD700;">
            <h2 class="graffiti-text" style="font-size: 1.5rem;">SCORE: <span id="user-actual-score">0</span></h2>
            <button id="shareNowBtn" class="share-trigger">SHARE NOW</button>
        </div>

        <div class="interactive-ui" style="align-self: flex-end; padding: 20px;">
            <img src="character.png" alt="AVA" style="width: 120px;">
        </div>
    </div>

    <div id="capture-container" style="position: absolute; left: -9999px; width: 600px; height: 600px; background: url('bg1.jpg') center/cover;">
        <img src="NEW Seamex logo.png" style="position: absolute; top: 20px; left: 20px; width: 140px;">
        <div style="text-align: center; padding-top: 180px;">
            <h1 class="graffiti-text" style="color: white; font-size: 40px;">DAILY SCORE</h1>
            <div id="score-display" class="graffiti-text" style="font-size: 100px; color: #FFD700;">0</div>
            <p id="date-display" style="color: white; font-weight: bold; font-family: sans-serif;"></p>
        </div>
        <img src="character.png" style="position: absolute; bottom: 80px; right: 20px; width: 120px;">
        <img src="block-2.jpg" style="position: absolute; bottom: 0; width: 100%; height: 100px;">
    </div>

    <script src="script.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
